<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/logo.png">
    <title>SWEAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="heading">
            <div class="info-nav">
                <div id="time">
                    <span id="time-format">Time: Mon - Fri (9:00 A.M - 8:00 P.M)</span>
                </div>
                <div id="contact-info">
                    <span id="phn-num">+91 834-071-1285 |</span>
                </div>
                <div id="social-link">
                    <span id="facebook-link">
                        <a href="https://www.facebook.com/" target="_blank">facebook</a>
                    </span>
                    <span id="insta-link">
                        <a href="https://www.instagram.com/" target="_blank">instagram</a>
                    </span>
                    <span id="youtube-link">
                        <a href="https://www.youtube.com/" target="_blank">youtube</a>
                    </span>
                    
                </div>
            </div>
            <div id="navbar">
                <div id="logo">
                    <span>SWEAT</span>
                    <img src="image/logo.png" alt="" width="30px">
                </div>
                <div id="nav-menu">
                    <span>HOME</span>
                    <span>ABOUT US</span>
                    <span>GALLERY</span>
                    <span>PRICING</span>
                    <span>CONTACTS</span>
                    <span>GET SUBSCRIPTION</span>
                </div>
            </div>
        </div>
        <div class="sub-container">
            <div id="quote-container">
                <span class="quote">
                    GOOD THINGS COME TO THOSE
                </span>
                <br>
                <span class="quote">WHO</span>
                <span id="quote-stress"> <strong>SWEAT</strong></span>
            </div>
            
        </div>
    </div>
</body>
</html>
