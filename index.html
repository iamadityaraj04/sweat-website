<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/logo.png">
    <title>SWEAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <script type="text/javascript" src="/javascript.js"></script>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        <div class="alert alert-warning d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              This website is still in development phase
            </div>
        </div>
        <div id="heading">
            
            <div class="info-nav">
                <div id="time">
                    <span id="time-format">Time: Mon - Fri (9:00 A.M - 8:00 P.M)</span>
                </div>
                <div id="contact-info">
                    <span id="phn-num">+91 834-071-1285 |</span>
                </div>
                <div id="social-link">
                    <span id="facebook-link">
                        <a href="https://www.facebook.com/" target="_blank">facebook</a>
                    </span>
                    <span id="insta-link">
                        <a href="https://www.instagram.com/" target="_blank">instagram</a>
                    </span>
                    <span id="youtube-link">
                        <a href="https://www.youtube.com/" target="_blank">youtube</a>
                    </span>
                    
                </div>
            </div>
            <div id="navbar">
                <div id="logo">
                    <span>SWEAT</span>
                    <img src="image/logo.png" alt="" width="30px">
                </div>
                <div id="nav-menu">
                    <span>HOME</span>
                    <span>ABOUT US</span>
                    <span>GALLERY</span>
                    <span>PRICING</span>
                    <span>CONTACTS</span>
                    <span>GET SUBSCRIPTION</span>
                </div>
            </div>
        </div>
        <div class="sub-container">
            <div id="quote-container">
                <span class="quote">
                    GOOD THINGS COME TO THOSE
                </span>
                <br>
                <span class="quote">WHO</span>
                <span id="quote-stress"> <strong>SWEAT</strong></span>
                <br>
                <button type="button" class="btn btn-outline-danger">Take a demo</button>
            </div>
        </div>
        <div class="video" style="margin-top: 50px;">
            <iframe width="100%" height="600px"
                src="https://www.youtube.com/embed/4-zjQvTDnbw?autoplay=1&mute=1&vq=hd720">
            </iframe>
        </div>

        <footer id="footer">

        </footer>
    </div>
</body>
</html>
